presubmits:
  ginbits/victoria:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/commitlint
    decorate: true
    decoration_config:
      oauth_token_secret:
        key: oauth
        name: github-cloner
    name: pull-ci-ginbits-victoria-master-commitlint
    rerun_command: /test commitlint
    spec:
      containers:
      - args:
        - --config=/var/tmp/commitlint/commitlint.config.js
        - --from=$(PULL_BASE_SHA)
        - --to=$(PULL_PULL_SHA)
        command:
        - commitlint
        image: gtramontina/commitlint:8.3.5
        imagePullPolicy: Always
        volumeMounts:
        - name: commitlint-config
          mountPath: /var/tmp/commitlint
      volumes:
      - name: commitlint-config
        configMap:
          name: commitlint-config
    trigger: (?m)^/test( | .* )commitlint,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/markdownlint
    decorate: true
    decoration_config:
      oauth_token_secret:
        key: oauth
        name: github-cloner
    name: pull-ci-ginbits-victoria-master-markdownlint
    rerun_command: /test markdownlint
    spec:
      containers:
      - args:
        - -v
        - -w
        - -a
        - .
        command:
        - mdl
        image: pipelinecomponents/markdownlint
        imagePullPolicy: Always
    trigger: (?m)^/test( | .* )markdownlint,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/tslint
    decorate: true
    decoration_config:
      oauth_token_secret:
        key: oauth
        name: github-cloner
    name: pull-ci-ginbits-victoria-master-tslint
    rerun_command: /test tslint
    spec:
      containers:
      - args:
        - 'src/**/*.ts'
        command:
        - tslint
        image: pipelinecomponents/tslint:latest
        imagePullPolicy: Always
    trigger: (?m)^/test( | .* )tslint,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/eslint
    decorate: true
    decoration_config:
      oauth_token_secret:
        key: oauth
        name: github-cloner
    name: pull-ci-ginbits-victoria-master-eslint
    rerun_command: /test eslint
    spec:
      containers:
      - args:
        - .
        command:
        - eslint
        image: cytopia/eslint:latest
        imagePullPolicy: Always
    trigger: (?m)^/test( | .* )eslint,?($|\s.*)
