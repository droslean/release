plugins:
  ginbits:
    plugins:
    - approve
    - assign
    - blunderbuss
    - cat
    - cla
    - config-updater
    - dog
    - golint
    - goose
    - heart
    - help
    - hold
    - invalidcommitmsg
    - label
    - lgtm
    - lifecycle
    - milestoneapplier
    - owners-label
    - pony
    - retitle
    - shrug
    - sigmention
    - size
    - skip
    - slackevents
    - transfer-issue
    - trick-or-treat
    - trigger
    - verify-owners
    - welcome
    - wip
    - yuks
external_plugins:
  ginbits:
  - name: needs-rebase
    events:
      - issue_comment
      - pull_request
config_updater:
  maps:
    config/jobs/**/**/*-master-periodics.yaml:
      namespace: ci
      name: job-config
    config/jobs/**/**/*-master-postsubmits.yaml:
      namespace: ci
      name: job-config
    config/jobs/**/**/*-master-presubmits.yaml:
      namespace: ci
      name: job-config
    cluster/prow/config/config.yaml:
      namespace: ci
      name: config
    cluster/prow/config/plugins.yaml:
      namespace: ci
      name: plugins
