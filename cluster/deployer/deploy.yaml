apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ci
  name: deployer
  labels:
    deployer.ginbits.com/org: ginbits
    deployer.ginbits.com/repo: cicd-tools
    deployer.ginbits.com/branch: master
    deployer.ginbits.com/image: deployer
    app: deployer
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: deployer
  template:
    metadata:
      labels:
        app: deployer
    spec:
      serviceAccount: deployer
      imagePullSecrets:
      - name: regcred
      containers:
      - name: deployer
        image: ghcr.io/ginbits/cicd-tools/deployer:master
        imagePullPolicy: Always
        command:
        - /usr/bin/deployer
        args:
        - --endpoint=/
        - --hmac-secret-file=/etc/webhook/hmac
        - --dry-run=false
        ports:
          - name: http
            containerPort: 8888
        volumeMounts:
        - name: hmac
          mountPath: /etc/webhook
          readOnly: true
      volumes:
      - name: hmac
        secret:
          secretName: hmac-token
      - name: github-token
        secret:
          secretName: oauth-token
