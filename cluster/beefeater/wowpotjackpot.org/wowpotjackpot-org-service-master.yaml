apiVersion: apps/v1
kind: Deployment
metadata:
  name: wowpotjackpot-org
  namespace: affwebsites
  labels:
    domain: wowpotjackpot.org
spec:
  replicas: 1
  selector:
    matchLabels:
      domain: wowpotjackpot.org
  template:
    metadata:
      labels:
        domain: wowpotjackpot.org
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: website
        image: ghcr.io/ginbits/beefeater/wowpotjackpot.org:master
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: wowpotjackpot-org
  namespace: affwebsites
spec:
  selector:
    domain: wowpotjackpot.org
  ports:
  - name: http
    port: 8080
    protocol: TCP
  type: NodePort
