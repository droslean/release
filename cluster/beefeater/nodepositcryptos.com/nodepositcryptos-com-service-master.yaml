apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodepositcryptos-com
  namespace: affwebsites
  labels:
    deployer.ginbits.com/org: ginbits
    deployer.ginbits.com/repo: beefeater
    deployer.ginbits.com/branch: master
    deployer.ginbits.com/image: nodepositcryptos.com
    domain: nodepositcryptos.com
spec:
  replicas: 1
  selector:
    matchLabels:
      domain: nodepositcryptos.com
  template:
    metadata:
      labels:
        domain: nodepositcryptos.com
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: website
        image: ghcr.io/ginbits/beefeater/nodepositcryptos.com:master
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: nodepositcryptos-com
  namespace: affwebsites
spec:
  selector:
    domain: nodepositcryptos.com
  ports:
  - name: http
    port: 8080
    protocol: TCP
  type: NodePort
